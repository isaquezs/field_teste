<h1>Meus Quadros</h1>
<!-- Boards -->
<div class="board-wrapper">
    @for (board of boards(); track board){
    <div class="board">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{board.nome}}</mat-card-title>
            </mat-card-header>
            <mat-card-actions >
                <button (click)="openNewBoardFlow(board)" type="button" mat-button>Editar</button>
                <button type="button" mat-button>Deletar</button>
            </mat-card-actions>
        </mat-card>
    </div>
    }
</div>

<button (click)="openNewBoardFlow()" type="button" mat-flat-button color="primary">Adicionar um Quadro</button>
