<div class="kb-board-header">

    <button mat-mini-fab [routerLink]="['/boards']" color="primary" aria-label="Voltar para os quadros">
        <mat-icon>arrow_back</mat-icon>
    </button>

    <h1 class="kb-board-title">{{ board()?.nome }}</h1>
</div>

<!-- Listas deve vir dos swimlanes para o board-->
<div cdkDropListGroup cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="aoMudarSwimlane($event)"
    class="swimlanes-wrapper">
    @for(swimlane of board()?.swimlanes; track swimlane){
    <div class="swimlane" cdkDrag>
        <div class="swimlane-header" cdkDragHandle>
            <h2>{{swimlane.nome}}</h2>
            <div>
                <button color="primary" mat-stroked-button (click)="editSwimlane(swimlane)">
                    Editar</button>
            </div>
        </div>
        <div class="swimlane-inner">
            <div class="swimlane-inner_dragzone" cdkDropList cdkDropListOrientation="vertical"
                [cdkDropListData]="swimlane.cards" (cdkDropListDropped)="aoMudarCard($event, swimlane)">
                @for(card of swimlane.cards; track card){
                <button class="swimlane__card" cdkDrag (click)="adicionarOuEditarCard(swimlane, card)"> {{ card.nome }}
                </button>
                }
            </div>
        </div>
        <button (click)="adicionarOuEditarCard(swimlane)" mat-button>Adicionar Card</button>
    </div>
    }
    <div class="swimlane">
        <h2>Nova Seção</h2>
        <div class="swimlane-inner">
            <form [formGroup]="swimlaneForm">
                <mat-form-field class="example-full-width">
                    <mat-label>Nome do Card</mat-label>
                    <input matInput formControlName="nome" placeholder="Ex. Meu Card" />
                    @if (!swimlaneForm.controls.nome.hasError('required')) {
                    <mat-error>Nome não é válido</mat-error>
                    }
                </mat-form-field><br />
            </form>
            <button (click)="addSwimlane()" mat-flat-button color="primary">Adicionar Seção</button>
        </div>
    </div>
</div>
